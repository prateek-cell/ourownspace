<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
        .chat-box { max-width: 500px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; }
        .messages { height: 300px; overflow-y: auto; padding: 10px; background: #f1f1f1; margin-bottom: 10px; }
        input, button { width: 100%; padding: 10px; margin-top: 10px; }
        .message { margin-bottom: 10px; padding: 5px; border: 1px solid #ccc; border-radius: 5px; background: #e0e0e0; }
    </style>
</head>
<body>
    <div id="login">
        <h2>Login to Chat</h2>
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div id="chat" class="chat-box" style="display:none;">
        <h2>Chat Room</h2>
        <div id="messages" class="messages"></div>
        <input id="messageInput" type="text" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC5x3xsVjgQqQJBQA6KKe6aa3gp2DPVk6Q",
            authDomain: "ourownspace-95613.firebaseapp.com",
            databaseURL: "https://ourownspace-95613-default-rtdb.firebaseio.com",
            projectId: "ourownspace-95613",
            storageBucket: "ourownspace-95613.firebasestorage.app",
            messagingSenderId: "450942676272",
            appId: "1:450942676272:web:560e871097389e5edf6cf5"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Login function
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('chat').style.display = 'block';
                    loadMessages();
                })
                .catch((error) => {
                    document.getElementById('error').innerText = error.message;
                });
        }

        // Load chat messages
        function loadMessages() {
            const messagesRef = db.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.textContent = message;
                document.getElementById('messages').appendChild(messageElement);
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            });
        }

        // Send message function
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            const messagesRef = db.ref('messages');
            messagesRef.push(message);
            document.getElementById('messageInput').value = ''; // Clear the input field
        }
    </script>
</body>
</html>
